<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
	<link href="{{url_for('static', filename='css/main.css') }}" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 	   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	crossorigin=""></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Learning Flask</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" style="justify-content: space-between;" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						{% if session['email'] %}
						<a class="nav-link" href="{{ url_for('home')}}">Home </a>
						{% else %}
						<a class="nav-link" href="{{ url_for('.index')}}">Home </a>
						{% endif %}   
					</li>
				</ul>
				<ul class="navbar-nav" >    
					<li class="nav-item" >
						<a class="nav-link" href="{{ url_for('about')}}">About</a>
					</li>
					{% if session['email'] %}
					<li class="nav-item">
						<a href="{{ url_for('logout')}}" class="nav-link" style="float: right;"> Sign out </a>
					</li>
					{% endif %}
				</ul>

			</div>
		</nav>

		
	</header>

	{% block content %}
	{% endblock %}

</html>
